<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Playground</title>
  <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>
<script type="text/javascript">
  var dataset = [5,10,15,20,25];
  var canCount = function (d) {
    return "I can count up to " + d;
  };
  
  d3.select("body").selectAll("p").data(dataset).enter().append("p").text(canCount);
  // Another way of doing it without creating a function
  // d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d) { return "I can count up to " + d; } );

  // This is used to test a loading a csv
  // d3.csv("food.csv", function(data) {
  //   console.log(data);
  // });
</script>
</body>
</html>
