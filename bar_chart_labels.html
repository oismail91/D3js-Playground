<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: SVG bar chart with value labels</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style type="text/css">
      /* No style rules here yet */   
    </style>
  </head>
  <body>
    <p>Click on this text to update the chart with the new data values (as many times as u want. Kinda cool!).</p>
    <script type="text/javascript">

      //Width and height
      var w = 500;
      var h = 250;

      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
              11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

      var xScale =  d3.scale.ordinal()
                      .domain(d3.range(dataset.length))
                      .rangeRoundBands([0, w], 0.05);
      var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset)])
                     .range([0, h]);

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);


      // Creating the bars
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", function(d, i) {
            return xScale(i);
         })
         .attr("y", function(d) {
            return h - yScale(d);
         })
         .attr("width", xScale.rangeBand())
         .attr("height", function(d) {
            return yScale(d);
         })
         .attr("fill", function(d) {
          return "rgb(0, 0, " + (d * 10) + ")";
         });


      // Creating the labels
      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
            return d;
         })
         .attr("x", function(d, i) {
            return xScale(i) + xScale.rangeBand() / 2;
         })
         .attr("y", function(d) {
            return h - yScale(d) + 14;
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "white")
         .attr("text-anchor", "middle");


    d3.select("p").on("click", function() {
      //New values for dataset
      // Static data set
      // dataset = [ 11, 12, 15, 20, 18, 17, 16, 18, 23, 25,
      //               5, 10, 13, 19, 21, 25, 22, 18, 15, 13 ];

      // Randomized Data Set
      var numValues = dataset.length;
      var maxValue = 100;
      dataset = [];
      for (var i = 0; i < numValues; i++) {
        var newNumber = Math.floor(Math.random() * maxValue);
        dataset.push(newNumber);
      }

      //Update scale domain
      //Recalibrate the scale domain, given the new max value in dataset
      yScale.domain([0, d3.max(dataset)]);

      // Update all rects
      svg.selectAll("rect")
         .data(dataset)
         .transition()
         .delay(function(d, i) {
            return i / dataset.length * 1000;
         }) 
         .duration(1000)
         .ease("linear")
         .attr("y", function(d) {
            return h - yScale(d);
         })
         .attr("height", function(d) {
            return yScale(d);
         })
         .attr("fill", function(d) {
            return "rgba(0, 0, " + (d*10) + ")";
         });

      // Update labels
      svg.selectAll("text")
         .data(dataset)
         .transition()
         .delay(function(d, i) {
            return i / dataset.length * 1000;
         }) 
         .duration(1000)
         .ease("linear")
         .text(function(d) {
            return d;
         })
         .attr("x", function(d, i) {
            return xScale(i) + xScale.rangeBand() / 2;
         })
         .attr("y", function(d) {
            return h - yScale(d) + 14;
         });
    });
    </script>
  </body>
</html>
